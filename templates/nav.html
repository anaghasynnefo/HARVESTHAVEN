<form class="d-flex" role="search" action="{% url 'searchapp:searchproduct' %}" method="GET">
        <input class="form-control me-2 mt-3 mb-3" type="search"  name="q" placeholder="Search" aria-label="Search">

        <a class="pt-4" href="{% url 'cartapp:displaycart' %}"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="40"><path fill="yellow" d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z"/></svg></a>



        {% if user.is_authenticated %}

        <span class="text-light">{{user}}</span>
        <a href="{% url 'auth:logout' %}" class="btn btn-outline-danger " type="button">Logout</a>
        {% else %}
        <a href="{% url 'auth:login' %}" class="btn btn-outline-success me-2" type="button">Login</a>
        <a href="{% url 'auth:register' %}" class="btn btn-outline-primary me-2" type="button">Signup</a>
</form>
        {% endif %}
